  /transactions:
    get:
      summary: List transactions (ordered by date desc, then created_at desc)
      description: Filters `type`, `account_id`, `category_id`, `from`, `to`, and `include_archived` are combined as AND predicates. Deterministic order is `date desc` with tie-breaker `created_at desc` (and stable `id desc`).
