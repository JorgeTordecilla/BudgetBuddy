      - name: include_archived
        in: query
        required: false
        schema:
          type: boolean
          default: false
      - name: type
        in: query
        required: false
        schema:
          type: string
          enum: [ income, expense ]
      - name: account_id
        in: query
        required: false
        schema:
          type: string
          format: uuid
      - name: category_id
        in: query
        required: false
        schema:
