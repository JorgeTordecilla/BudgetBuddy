name: frontend-ci

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

  smoke-preview:
    runs-on: ubuntu-latest
    needs: quality
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install chromium

      - name: Smoke (login page)
        run: npm run test:e2e -- --grep "loads login page"

  smoke-production-gate:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: quality
    defaults:
      run:
        working-directory: frontend
    env:
      E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Validate smoke gate configuration
        run: |
          if [ -z "$E2E_BASE_URL" ] || [ -z "$E2E_USERNAME" ] || [ -z "$E2E_PASSWORD" ]; then
            echo "Missing smoke-gate secrets: E2E_BASE_URL, E2E_USERNAME, E2E_PASSWORD"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install chromium

      - name: Smoke gate (auth + app flow)
        run: npm run test:e2e
